<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinic Online Logbook</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="logbook.css">
  </head>
  <body>
    <div class="container-fluid text-center" id="header">
      <div class="banner">
        WELCOME TO CLINIC ONLINE LOGBOOK
        <hr>
      </div>
  </div>

  <div id="student" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">           
                  <div class="modal-body">
                    <div class="well">
                      <form>
                        <div class="form-group">
                          <label for="I.D">ENTER ID:</label>
                          <input type="POST" class="form-control" id="email" placeholder="Student/Faculty ID" required="true" 
                                 onkeypress="return isNumberKey(event);" maxlength="10">
                          <button class="btn btn-primary btn-lg gradient" type="submit">LOG IN</button>
                        </div>
                      </form>
                    </div>
                  </div>
                  </div>
              </div>

            </div>
        <div id="guest" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">           
                  <div class="modal-body">
                    <div class="well">
                      <form>
                        <div class="form-group">
                        <label for="I.D">ENTER NAME:</label>
                        <input type="POST" class="form-control" id="email" placeholder="Full Name" required="true">
                        <button class="btn btn-primary btn-lg gradient" type="submit">LOG IN</button>
                      </div>
                      </form>
                    </div>
                  </div>
                  </div>
                  <div class="modal-footer">
                  </div>
              </div>
            </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4 text-center">
          <div id="clockbox"></div>
        <button type="button" class="btn btn-primary btn-lg gradient" data-toggle="modal" data-target="#student">LOG IN FOR STUDENT/FACULTY</button>
        <button type="button" class="btn btn-primary btn-lg gradient" data-toggle="modal" data-target="#guest">LOG IN FOR GUEST</button> 
        <div class="container" id="table">
          <h1>LOG-IN HISTORY</h1> 
          <div class="panel panel-default">     
          <div class="table-responsive"> 
              <table class="table" id="login">
                <thead>
                    <tr>
                    <th>NAME</th>
                    <th>LOGIN DATE AND TIME</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                    <td>julieta adlaon</td>

                    </tr>

                    </tr>
                    <tr>
                    <td>a</td>
                    <td>a</td>
                    </tr>
                </tbody>
              </table>
            </div>
            </div>  
          </div>
      </div>
      <div class="col-md-8">
        <img src="WF.png" class="img-fluid">
      </div>
    </div>
  </div>
